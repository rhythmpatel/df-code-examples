<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS triangles</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="demo-container">
        <h3>Directions</h3>
        <div class="example">
            <span class="variation">Trianlge down</span>
            <div class="triangle triangle-up"></div>
        </div>
        <div class="example">
            <span class="variation">Triangle Up</span>
            <div class="triangle triangle-down"></div>
        </div>
        <div class="example">
            <span class="variation">Triangle Left</span>
            <div class="triangle triangle-left"></div>
        </div>
        <div class="example">
            <span class="variation">Triangle Right</span>
            <div class="triangle triangle-right"></div>
        </div>

        <h3>Size</h3>
        <div class="example">
            <span class="variation">Triangle Right Size 30px</span>
            <div class="triangle triangle-down triangle-30"></div>
        </div>

        <h3>Color</h3>
        <div class="example">
            <span class="variation">Triangle Right Size 30px</span>
            <div class="triangle triangle-down-blue"></div>
        </div>

        <h3>Hover Effect</h3>
        <div class="example">
            <span class="variation">Triangle Right Size 30px</span>
            <div class="triangle triangle-hover-effect"></div>
        </div>
    </div>

</body>

</html>
